<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <h1>Tic Tac Toe</h1>
          <div class="in-game waiting-for-join" id="waiting">Waiting for opponent</div>
          <div class="in-game waiting-for-join" id="your-turn">Your turn</div>
          <table id="board" class="in-game waiting-for-join">
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
          <div class="game-start">
          <br><br><button id="create" onclick="App.createNewGame()" class="btn btn-primary">CREATE GAME</button> - or - <button id="join" onclick="App.joinGame()" class="btn btn-primary">JOIN GAME</button>
          <br>One game costs 0.1 ETH<br>
        </div>
        <div class="in-game">
          Game-Address: <span id="game-address"></span><br>
          <div class="waiting-for-join">Opponent-Address: <span id="opponent-address"></span></div>
        </div>
          <hr>
          <br><br>
          <br><br><button class="btn btn-sm" onclick="App.useAccountOne()">Use Account 2</button>
          <span id="status"></span>
          <br>
          <span class="hint small"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

      </div>
    </div>
    
  </div>
</body>
<script src="./app.js"></script>
</html>
